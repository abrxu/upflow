databaseChangeLog:
  - changeSet:
      id: 004-create-table-department
      author: abrxu
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: tbl_department
      changes:
        - createTable:
            tableName: tbl_department
            columns:
              - column:
                  name: id_department
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: txt_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: txt_description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: id_manager
                  type: INTEGER
              - column:
                  name: dt_created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: dt_updated_at
                  type: TIMESTAMP