databaseChangeLog:
  - changeSet:
      id: 003-create-user-fks
      author: abrxu
      preConditions:
        - onFail: MARK_RAN
        - not:
            - foreignKeyConstraintExists:
                foreignKeyName: fk_user_id_credentials
                foreignKeyTableName: tbl_user_credentials
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_user_id_credentials
            baseTableName: tbl_user_credentials
            baseColumnNames: id_user
            referencedTableName: tbl_user
            referencedColumnNames: id_user