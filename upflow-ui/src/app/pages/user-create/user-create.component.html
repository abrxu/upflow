<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create New User</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <h3>Departments</h3>
        <div formArrayName="associations">
          <div *ngFor="let association of associations.controls; let i = index" [formGroupName]="i"
            class="association-row">
            <mat-form-field appearance="outline">
              <mat-label>Department ID</mat-label>
              <input matInput type="number" formControlName="departmentId">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                <mat-option *ngFor="let role of departmentRoles" [value]="role">
                  {{ role }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <button mat-icon-button color="warn" type="button" (click)="removeAssociation(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>

        <button mat-stroked-button type="button" (click)="addAssociation()">
          <mat-icon>add</mat-icon> Add Department
        </button>

      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" [disabled]="userForm.invalid" (click)="onSubmit()">
        Create User
      </button>
    </mat-card-actions>
  </mat-card>
</div>
