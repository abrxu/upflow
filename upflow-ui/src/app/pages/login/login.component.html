<div class="login-page">

  <div class="loading-overlay" *ngIf="isLoading">
    <div class="loading-container">
      <div class="custom-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-icon">
          <i class="pi pi-lock"></i>
        </div>
      </div>
      <p>Autenticando...</p>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="login-card">
    <div class="login-container">
      <div class="login-logo">
        <img src="" alt="">
      </div>
      <h1>Bem-vindo de volta!</h1>
      <h2>Entre novamente para acessar o Upflow :)</h2>
      <p-button class="microsoft-btn">
        <i class="pi pi-microsoft"></i> Continue com a Microsoft
      </p-button>
      <p-divider styleClass="custom-divider">Ou continue com seu e-mail</p-divider>
      <div class="login-inputs">
        <div class="input-group">
          <label for="email">
            <i class="pi pi-envelope"></i> E-mail
          </label>
          <input pInputText formControlName="email" id="email" placeholder="Digite seu email" aria-describedby="email-help" />
        </div>
        <div class="input-group">
          <label for="password">
            <i class="pi pi-lock"></i> Senha
          </label>
          <p-password formControlName="password" id="password" placeholder="Digite sua senha" styleClass="full-width" [toggleMask]="true"/>
        </div>
      </div>
      <div class="login-actions">
        <p-checkbox formControlName="rememberMe" inputId="remember-me-checkbox" [binary]="true"></p-checkbox>
        <label for="remember-me-checkbox">Mantenha-me conectado</label>
      </div>
      <div class="login-btn-wrapper">
        <p-button label="Entrar" type="submit" [loading]="isLoading" styleClass="full-width-btn" [disabled]="loginForm.invalid" />
      </div>
        <a href="#" class="forgot-password-link">Esqueceu sua senha?</a>
    </div>
  </div>
</form>
</div>
