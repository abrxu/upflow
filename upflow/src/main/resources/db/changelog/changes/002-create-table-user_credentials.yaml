databaseChangeLog:
  - changeSet:
      id: 002-create-table-user-credentials
      author: abrxu
      changes:
        - createTable:
            tableName: tbl_user_credentials
            columns:
              - column:
                  name: id_credentials
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: txt_username
                  type: VARCHAR(24)
                  constraints:
                    nullable: false
              - column:
                  name: txt_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: txt_email
                  type: VARCHAR(320)
                  constraints:
                    nullable: false
              - column:
                  name: id_user
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: dt_updated_at
                  type: TIMESTAMP