databaseChangeLog:
  - changeSet:
      id: 003-attach-trigger-usr-update-timestamp
      author: abrxu
      changes:
        - sql:
            sql: |
              CREATE TRIGGER trg_update_user_updated_at
              BEFORE UPDATE ON tbl_user
              FOR EACH ROW
              EXECUTE FUNCTION fn_update_user_updated_at();
      rollback:
        - sql:
            sql: "DROP TRIGGER IF EXISTS trg_update_user_updated_at ON tbl_user;"