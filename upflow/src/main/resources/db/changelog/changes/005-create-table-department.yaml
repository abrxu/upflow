databaseChangeLog:
  - changeSet:
      id: 005-create-department-fks
      author: abrxu
      preConditions:
        - onFail: MARK_RAN
        - not:
            - foreignKeyConstraintExists:
                foreignKeyName: fk_manager_id_department
                foreignKeyTableName: tbl_department
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_manager_id_department
            baseTableName: tbl_department
            baseColumnNames: id_manager
            referencedTableName: tbl_user
            referencedColumnNames: id_user