databaseChangeLog:
  - changeSet:
      id: 002-create-usr-update-timestamp
      author: abrxu
      changes:
        - sql:
            splitStatements: false
            sql: |
              CREATE OR REPLACE FUNCTION fn_update_user_updated_at()
              RETURNS TRIGGER AS $$
              BEGIN
                NEW.dt_updated_at = NOW();
                RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;
      rollback:
        - sql:
            sql: "DROP FUNCTION IF EXISTS fn_update_user_updated_at();"